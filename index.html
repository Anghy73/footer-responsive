<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer-Responsive</title>
  <link rel="icon" href="./icon-heart.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/c039a348ca.js" crossorigin="anonymous"></script>
</head>
<body>
  <footer class="footer">
    <h1 class="footer__title">Kata<span>Prog</span> </h1>
    <div class="footer__socials">
      <ul>
        <li>
          <a class="footer__socials--link" href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a class="footer__socials--link" href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a class="footer__socials--link" href="#">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a class="footer__socials--link" href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="footer__details">
      <ul>
        <li><a class="footer__details--link" href="#">Legal</a></li>
        <li><a class="footer__details--link" href="#">Cookies</a></li>
        <li><a class="footer__details--link" href="#">Privacy</a></li>
        <li><a class="footer__details--link" href="#">Shipping</a></li>
        <li><a class="footer__details--link" href="#">Refounds</a></li>
      </ul>
    </div>
    <p class="footer__copyright">&#169;2023 KataProg All rights reserved</p>
  </footer>
</body>
</html>
